<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Planning  -  SILEKSI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Let's start your power planning</h1>
        <p class="text">Choose your house electricity capacity</p>
        <div class="capacity-options">
            <button class="capacity-btn">450VA</button>
            <button class="capacity-btn">900VA</button>
            <button class="capacity-btn">1300VA</button>
        </div>
        <div class="capacity-options-2">
            <button class="capacity-btn-2">2200VA</button>
            <button class="capacity-btn-2">Other</button>
        </div>
        <hr class="line">
        <h2 class="head">Add your device</h2>
        
        <table class="device-table">
            <thead>
                <tr class="column">
                    <th>Device name</th>
                    <th>Usage per device</th>
                    <th>Qty</th>
                    <th>Total usage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="device-list"></tbody>
        </table>
        <div class="device-input">
            <select id="deviceType">
                <option value="" disabled selected>Pilih perangkat</option>
                <option value="Fridge">Fridge (70 Watt)</option>
                <option value="Microwave">Microwave (450 Watt)</option>
                <option value="Rice Cooker">Rice Cooker (400 Watt)</option>
                <option value="Blender">Blender (29 Watt)</option>
                <option value="Washing Machine">Washing Machine (170 Watt)</option>
                <option value="Vaccum Cleaner">Vaccum Cleaner (450 Watt)</option>
                <option value="Fan">Fan (40 Watt)</option>
                <option value="TV">TV (55 Watt)</option>
                <option value="Iron">Iron (300 Watt)</option>
                <option value="LED Lamp">LED Lamp (8 Watt)</option>
                <option value="AC">AC 2.5 PK(1600 Watt)</option>
            </select>
            <button id="addDevice">Add device</button>
            <button id="howToUse"><a href="/Tutorial/HowToUse.html" class="how-to-use">How to use</a></button>
            
        </div>
        <h3 class="total-usage">Total usage: <span id="totalUsage">0</span> Watt</h3>
        <hr class="line-3">
        <h4 id="result">Result</h4>
        <p id="resultDesc"></p>
    </div>
    <a href="#" class="checkout-btn">Our recommended products</a>
    <script src="scripts.js"></script>
</body>
</html>
